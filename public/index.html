<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <input id="num-players" name="numPlayers" type="number" placeholder="Num Players"/>
        <p>Current Players Joined: <span id="users-joined"></span></p>
        <p>Players Started: <span id="players-started"></span></p>

        <p>Welcome to the chat app</p>

        <ol id="messages"></ol>

        <form id="message-form">
            <input name="message" type="text" placeholder="Message"/>
            <button>Send</button>
        </form>
        <input id="nickname-input" name="nickname" type="text" placeholder="Nickname"/>
        <button id="join-game">Join Game</button> 
        <button id="start-game">Start Game</button>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
